{% extends "barter/layout.html" %}
{% load static %}

{% block body %}

    <div class="container mt-5 pt-3 text-center">

        <h2 class="text-warning mb-3">Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control loginout" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control loginout" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-warning login-register" type="submit" value="Login">
        </form>

        <p class="text-secondary small mt-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

    </div>

{% endblock %}

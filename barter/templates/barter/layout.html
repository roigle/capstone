{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Barter{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <link href="{% static 'barter/styles.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static 'barter/logo-yellow-xs.png' %}">

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- Google Font Josefin Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        
        {% block script %}
        {% endblock %}
    </head>
    
    <body class="d-flex flex-column min-vh-100 text-secondary">

        <nav class="navbar  bg-warning navbar-dark font-weight-bold">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'barter/logo-white-xs.png' %}" class="logonav"></a>
            {% if user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            {%endif %}

            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse pt-2" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-right" href="{% url 'profile' user.username %}"><strong>My Profile</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-right" href="{% url 'explore' %}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-right" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div> 
            {% endif %} 
          </nav>
       
        <div class="body mb-5">
            {% block body %}
            {% endblock %}
        </div>

        <footer class="bg-warning text-white text-center mt-auto p-4">
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-discord"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-reddit"></i>
            <p class="small mt-2">Barter &#169; 2021</p>
        </footer>
    </body>
</html>
